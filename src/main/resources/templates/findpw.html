<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d1dbd1f9d9.js" crossorigin="anonymous"></script>
    <title>비밀번호 재설정 • Eatstagram</title>
</head>

<body>
    <container>
        <div id="form">
            <div class="form-logo__find">
                <h3>Eatstagram</h3>
                <h1><i class="fas fa-user-lock"></i></h1>
                <h2>비밀 번호를 잊으셨나요?</h2>
                <h4>이메일 주소를 입력하시면 <br>
                    비밀번호를 변경할 수 있는 링크를 보내드립니다.</h4>
            </div>

            <form action="main.html" method="GET" id="find-form">
                <input name="usermail" type="text" placeholder="이메일 주소" />
                <input type="submit" value="비밀번호 변경 링크 보내기" />
                <div class="line"><span>또는</span></div>
                <a href="./join.html">
                    <h4>새 계정 만들기</h4>
                </a>
            </form>
        </div>

        <div class="form-bottom__btn">
            <a href="./login.html">
                <h2 class="form-bottom__link">로그인</h2>
            </a>
            <h2>으로 돌아가기</h2>
        </div>
    </container>

    <container id="footer">
        <div>
            <ul class="footer-top">
                <li>소개</li>
                <li>블로그</li>
                <li>채용 정보</li>
                <li>도움말</li>
                <li>API</li>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>인기 계정</li>
                <li>해시태그</li>
                <li>위치</li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>© 2021 Eatstagram from JinYedo ParkSangJun BaeGyuri</p>
        </div>
    </container>
</body>

</html>
